	<script type="text/javascript">
		// Wrap every letter in a span
		$('.ml6 .letters').each(function(){
		  $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));

		});

		anime.timeline({loop: true})
		  .add({
		    targets: '.ml6 .letter',
		    translateY: ["-1.2em", 0],
		    translateZ: 100,
		    duration: 1000,//dropping pace for one of them
		    delay: function(el, i) {
		    	//dropping pace for each, bigger, more seperated
		      	return 100 * i;
		    }
		  }).add({//for fading away
		    targets: '.ml6',
		    opacity: 0,
		    duration: 1000,
		    easing: "easeOutExpo",
		    delay: 2000
		  });
	</script>
