	<script type="text/javascript">
		// Wrap every letter in a span
		$('.title').each(function(){
		  $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
		});

		anime.timeline({loop: true})
		  .add({
		    targets: '.title .letter',
		    scale: [4,1],
		    opacity: [0,1],
		    translateZ: 0,
		    easing: "easeOutExpo",
		    duration: 950,
		    delay: function(el, i) {
		      return 70*i;
		    }
		  }).add({
		    targets: '.title',
		    opacity: 0,
		    duration: 1000,
		    easing: "easeOutExpo",
		    delay: 1000
		  });
	</script>
